<!DOCTYPE html>
<html>
  <head>

    <link href="CSS/style.css" rel="stylesheet" type="text/css" />

  <body>
    <!-- Header -->
    <header class="title">Contact Me!</header>
    <!-- Navigation Bar -->

    </nav>
    <!-- back to top -->
    <button onclick="topFunction()" id="myBtn" title="Go to top">^</button>
    <!-- Contact Form -->
    <section class="formcontainer">
      <form
        name="contact"
        onsubmit="return confirm('Do you really want to submit the form?');"
      >
        <label>Name</label>
        <input type="text" placeholder="Your name..." required />

        <label>Your Email</label>
        <input type="text" placeholder="Your Email..." required />

        <label>Subject</label>
        <input type="text" placeholder="Subject" required />

        <label>Content</label>

        <textarea
          placeholder="Write something.."
          style="height: 200px"
          name="Content"
          required
        ></textarea>

        <input type="submit" value="Submit" />
      </form>
    </section>
    <!-- Information -->

    <footer class="infocontainer">
      <section>
        <a
          href="https://www.linkedin.com/in/jason-heo-99271b211/"
          title="LinkedIn Profile"
        >
          <img class="linkedin" src="Images/LinkedIn Logo.png" />
        </a>
      </section>

      <section>
        <h1 class="smallertitle">Contact Number</h1>
        <br />
        <center>+65 87654321</center>
      </section>
      <section>
        <h1 class="smallertitle">Email</h1>
        <br />
        <center>Jasonheo12345@gmail.com</center>
      </section>
    </footer>
    <script src="JS/script.js"></script>
