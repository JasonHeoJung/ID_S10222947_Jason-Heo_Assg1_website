<!DOCTYPE html>
<html lang>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <title>Contact</title>
    <link href="CSS/style.css" rel="stylesheet" type="text/css" />
  </head>
  <body>
    <!-- Header -->

    <header>
      <nav class="navbar">
        <a href="index.html">Home</a>
        <a href="About.html">About</a>
        <a href="Projects.html">Projects</a>
        <a class="active" href="Contact.html">Contact</a>
      </nav>
    </header>
    <!-- back to top -->
    <button onclick="topFunction()" id="ToTop" title="Go to top">^</button>
    <!-- Contact Form -->
    <h1 class="title">Contact Me!</h1>
    <section class="formcontainer">
      <form
        name="contact"
        onsubmit="return confirm('Do you really want to submit the form?');"
      >
        <label>Name</label>
        <input type="text" placeholder="Your name..." required />

        <label>Your Email</label>
        <input type="text" placeholder="Your Email..." required />

        <label>Subject</label>
        <input type="text" placeholder="Subject" required />

        <label>Content</label>

        <textarea
          placeholder="Write something.."
          style="height: 200px"
          name="Content"
          required
        ></textarea>

        <input type="submit" value="Submit" />
      </form>
    </section>
    <!-- Information -->

    <footer class="infocontainer">
      <section>
        <a
          href="https://www.linkedin.com/in/jason-heo-99271b211/"
          title="LinkedIn Profile"
        >
          <img class="linkedin" src="Images/LinkedInLogo.png" alt="LinkedIn" />
        </a>
      </section>

      <section class="infotext">
        <h1 class="smallertitle">Contact Number</h1>
        <br />
        +65 87654321
      </section>
      <section class="infotext">
        <h1 class="smallertitle">Email</h1>
        <br />
        Jasonheo12345@gmail.com
      </section>
    </footer>
    <script src="JS/script.js"></script>
  </body>
</html>
